<h2>Iniciar Pedido</h2>
<div class="fdm-popup-form">
<div class="fdm-popup-form-radios">
<input type="hidden" id="fdm-id-store" value="53">
<select class="fdm-select-type-ship"><option value="">Selecione o tipo de pedido</option><option value="delivery">Entrega</option><option value="take-away">Retirar na Loja</option><option value="order-in-store">Pedido em Loja</option></select><br>
<input type="text" placeholder="Nome Completo" id="fdm-fullname" class="fdm-popup-input-text"><br>
<input type="text" placeholder="Telefone" id="fdm-phone" class="fdm-popup-input-text fdm-tel-9dig-ddd" maxlength="14"><br>
<div class="myd-order-in-store" style="display:none; width:100%;">
<input type="text" placeholder="Número da mesa" id="myd-table" class="fdm-popup-input-text"><br>
</div>
<div class="fdm-option-to-delivery" style="display:none;">
<input type="number" placeholder="CEP" id="zipcode" class="fdm-popup-input-text myd-form-order__zipcode--hide">
<input type="text" placeholder="Rua, Av. e etc" id="address" class="fdm-popup-input-text">
<input type="number" placeholder="Número" id="number" class="fdm-popup-input-text ">
<input type="text" placeholder="Apto, ponto ref. e etc (opcional)" id="comp" class="fdm-popup-input-text">
<select class="fdm-select-neighborhood" id="fdm-neig">
<option value="">Selecione o Bairro</option>
<option value="Cidade Nova">Cidade Nova</option><option value="Leirões">Leirões</option><option value="Centro">Centro</option>
</select><br>
</div>
